<div class="container">
  <div class="row mb-3" *ngFor="let video of videos">
    <div class="col-2">
      <img [src]="getUrlImage(video.image_url)" [alt]="video.title" class="img-fluid">
    </div>
    <div class="col-10">
      <h3>{{ video.title }}</h3>
      <p>{{ video.description }}</p>
      <!-- Enviar parámetros de ruta, el parámetro se gestiona desde el componente de página -->
      <a [routerLink]="['/player', video.id]">Ver video</a>
    </div>
  </div>
</div>
